<div class="container py-5">
  <div class="row text-center text-info">
    <div class="col-lg-8 mx-auto">
      <h1 class="display-4">Liste de vos enfants</h1>
    </div>
  </div>
</div><!-- End -->


<div class="container">
  <div class="row text-center justify-content-center">

    <!-- card enfant -->
    <div class="col-xl-3 col-sm-6 mb-5" *ngFor="let car of cars">
      <div class="bg-white rounded shadow-sm py-5 px-4 justify-content-center">
        <img src="https://bootstrapious.com/i/snippets/sn-team/teacher-4.jpg" alt="" width="100" class="img-fluid rounded-circle mb-3 img-thumbnail shadow-sm">
        <h5 class="mb-0">{{car.id}}</h5><span class="small text-uppercase text-muted">{{car.year}}</span>
        <br>
        <ul class="wrapper mt-3 justify-content-center">
          <li class="icon calendar">
            <span class="tooltip">Calendrier</span>
            <span><i class="fa fa-calendar"></i></span>
          </li>
          <li class="icon calendar">
            <span class="tooltip">Remarque</span>
            <span><i class="fas fa-sticky-note"></i></span>
          </li>
          <li class="icon calendar">
            <span class="tooltip">Absence</span>
            <span><i class="fas fa-id-card-alt"></i></span>
          </li>
          <li class="icon calendar">
            <span class="tooltip">Paiement</span>
            <span><i class="fab fa-cc-paypal"></i></span>
          </li>

        </ul>
      </div>
    </div><!-- End -->
  </div>
</div>
