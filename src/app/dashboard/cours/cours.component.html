<div class="container-fluid">

  <div class="row justify-content-center">

    <div class="col-12 col-lg-10 col-xl-10">
      <div class="header mt-md-5">
        <div
          class="
            header-body
            d-flex
            justify-content-between
            align-items-center
            pt-0
          "
        >
          <div class="row align-items-center">
            <div class="col">
              <h1 class="header-title text-info ml-auto">Ajouter Support du cours</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div class="card shadow mb-3">
    <div class="card-header py-3">
      <p class="text-info m-0 font-weight-bold">details du cours</p>
    </div>
    <div class="card-body">

      <!-- Form -->
      <form class="py-6">
        <div class="row justify-content-center">
          <div class="form-group col-lg-10">
            <!-- Label -->
            <label class="form-label ">Nom</label>
            <!-- Input -->
            <input type="text" class="form-control" formControlName="coursName" required/>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="form-group col-lg-10">
            <!-- Label -->
            <label class="form-label ">Description</label>
            <!-- Input -->
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>

          </div>
        </div>
        <div class="row justify-content-center">
          <div class="form-group col-lg-10">
            <!-- Label -->
            <label class="form-label ">Groupe</label>
            <!-- Input -->
            <select class="form-control" id="exampleFormControlSelect" name="Country">
              <option value="" selected="selected">choix du groupe</option>
              <option value="Afghanistan">Afghanistan</option>
              <option value="Albania">Albania</option>
              <option value="Algeria">Algeria</option>
            </select >
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="form-group mb-3 col-lg-10">
            <!-- Label -->
            <label class="form-label ">Document</label>
            <input class="form-control" type="file" id="formFile">
          </div>
        </div>
        <div class="btn-group align-items-center justify-content-end float-right">
          <div class="">
            <!-- Button -->
            <button class="btn btn-danger" type="reset">
              Annuler
            </button>
          </div>

          <div class="ml-1">
            <!-- Button -->
            <a class="btn btn-info">Ajouter</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
