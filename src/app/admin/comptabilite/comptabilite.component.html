<div class=" mt-5 min-vh-100">
  <h1 class="mt-3 font-weight-bold text-info"> Calcul des dépenses et des récompenses </h1>
  <div class="row mt-4 justify-content-center">
    <div class="col-md-6 col-xl-3 mb-4">
      <div class="card shadow border-left-success py-2">
        <div class="card-body">
          <div class="row align-items-center no-gutters">
            <div class="col mr-2">
              <div class="text-uppercase text-success font-weight-bold text-xs mb-1"><span>Gains (annuels)</span></div>
              <div class="text-dark font-weight-bold h5 mb-0"><span>${{comptabilte.totale_recomponese}}</span></div>
            </div>
            <div class="col-auto"><i class="fas fa-dollar-sign fa-2x text-gray-300"></i></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-xl-3 mb-4">
      <div class="card shadow border-left-danger py-2">
        <div class="card-body">
          <div class="row align-items-center no-gutters">
            <div class="col mr-2">
              <div class="text-uppercase text-danger font-weight-bold text-xs mb-1"><span>Dépense (annuels)</span></div>
              <div class="text-dark font-weight-bold h5 mb-0"><span>${{comptabilte.totale_depense}}</span></div>
            </div>
            <div class="col-auto"><i class="fas fa-dollar-sign fa-2x text-gray-300"></i></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button class="btn btn-info mb-5 text-right" (click)="afficher=true">Ajouter d'autres calculs</button>
  <div *ngIf="afficher==true">
    <div class="row mb-5">
      <div class="col-6">
        <label>Autres dépenses</label>
        <div class="input-group mb-3">
          <input type="number" class="form-control" [(ngModel)]="valeurdep" aria-label="Recipient's username"
                 aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-secondary" (click)="ajoutdepence()" type="button">+</button>
          </div>
        </div>
      </div>
        <div class="col-6">
          <label>Autres revenus</label>
        <div class="input-group mb-3">
          <input type="number" class="form-control" [(ngModel)]="valeurrec" aria-label="Recipient's username"
                 aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-secondary" (click)="ajoutrecomponce()" type="button">+</button>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
