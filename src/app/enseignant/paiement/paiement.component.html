<div class="container-fluid min-vh-100">

  <div class="row justify-content-center">

    <div class="col-12 col-lg-10 col-xl-10">
      <div class="header mt-md-5">
        <div
          class="
            header-body
            d-flex
            justify-content-between
            align-items-center
            pt-0
          "
        >
          <div class="row align-items-center">
            <div class="col">
              <h1 class="header-title text-info ml-auto">Horaires d'enseignants</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Choisir un mois </mat-label>
    <mat-select [(ngModel)]="month" (selectionChange)="getPayementsByEns(enseignant.id)">
      <mat-option *ngFor="let m of mois; let i =indes" [value]="m">{{m}}</mat-option>
    </mat-select>
    </mat-form-field>
  </div>
  <div class="card shadow" *ngIf="affiche==true">
  <div class="card-header py-3" >
    <p class="text-info m-0 font-weight-bold">Liste des seances assistées</p>
  </div>
  <table class="table table-hover text-dark">
    <thead>
    <tr>
      <th>N</th>
      <th>Séance</th>
      <th>Groupe</th>
      <th>Date</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let formation of affichagePayement; index as i" [style.background]="getcolor(formation)" >
      <td>{{i+1}}</td>
      <td>{{formation.nom}}</td>
      <td>{{formation.groupe}}</td>
      <td>{{formation.date| date:"dd/MM/yyyy"}}</td>
    </tr>
  </table>
</div>


</div>
